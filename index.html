<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="theme-color" content="#f7f9fc" />
<title>Uni</title>
<link rel="stylesheet" href="styles.css" />
<link rel="manifest" href="manifest.json" />
<link rel="apple-touch-icon" href="img/icon-192.png" />
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="app-header">
    <nav class="tabs">
      <button
        data-tab="dashboard"
        class="tab-button tab-button-dashboard"
        data-icon-on="img/graph_on.svg"
        data-icon-off="img/graph_off.svg"
      >
        <img src="img/graph_off.svg" alt="" aria-hidden="true" class="tab-icon" />
      </button>
      <button
        data-tab="timeline"
        class="tab-button tab-button-timeline active"
        data-icon-on="img/home_on.svg"
        data-icon-off="img/home_off.svg"
      >
        <img src="img/home_on.svg" alt="" aria-hidden="true" class="tab-icon" />
      </button>
      <button
        data-tab="puzzles"
        class="tab-button tab-button-puzzles"
        data-icon-on="img/puzzle_on.svg"
        data-icon-off="img/puzzle_off.svg"
      >
        <img src="img/puzzle_off.svg" alt="" aria-hidden="true" class="tab-icon" />
      </button>
      <button
        data-tab="search"
        class="tab-button tab-button-search"
        data-icon-on="img/search_on.svg"
        data-icon-off="img/search_off.svg"
      >
        <img src="img/search_off.svg" alt="" aria-hidden="true" class="tab-icon" />
      </button>
    </nav>
  </header>

  <main class="main-container">
    <section id="timeline" class="tab-panel active">
      <div id="timeline-list" class="card-list"></div>
      <button id="fab-import-posts" class="fab-button fab-secondary" aria-label="投稿のインポート/エクスポート">
        <img src="img/arrow.svg" alt="" width="22" />
      </button>
      <button id="fab-new-post" class="fab-button" aria-label="新規投稿">＋</button>
    </section>

    <section id="puzzles" class="tab-panel">
      <div id="puzzle-list" class="card-list"></div>
      <button id="fab-import-puzzles" class="fab-button fab-secondary" aria-label="謎カードのインポート/エクスポート">
        <img src="img/arrow.svg" alt="" width="22" />
      </button>
      <button id="fab-new-puzzle" class="fab-button" aria-label="謎の新規投稿">＋</button>
    </section>

    <section id="search" class="tab-panel search-panel">
      <div class="search-box">
        <div class="search-row search-row-top">
          <select id="search-type-select" class="search-select" aria-label="検索対象">
            <option value="all">全て</option>
            <option value="clue">手がかり</option>
            <option value="puzzle">謎</option>
          </select>
          <div class="search-filter-group">
            <button id="search-pin-btn" class="icon-toggle-button" aria-pressed="false" aria-label="ピン留めフィルター">
              <img src="img/pin_off.svg" alt="ピン留めフィルター" width="24" height="24" class="icon-inline" />
            </button>
            <button id="search-solved-btn" class="filter-toggle-button" aria-pressed="false">
              <img src="img/light_off.svg" alt="解決フィルター" width="40" height="40" class="icon-inline" />
            </button>
          </div>
        </div>
        <div class="search-row search-row-bottom">
          <input type="text" id="search-input" placeholder="キーワード または #タグ で検索" class="search-input" />
          <button id="search-btn" class="primary-button search-button">Search</button>
        </div>
      </div>
      <div id="search-results" class="card-list"></div>
    </section>

    <section id="dashboard" class="tab-panel">
      <div id="dashboard-panel" class="dashboard-panel">
        <div class="dashboard-chart">
          <div id="dashboard-chart-container" class="dashboard-chart-container"></div>
          <div id="dashboard-text-counts" class="dashboard-text-counts"></div>
        </div>
        <div id="dashboard-heatmap-container" class="dashboard-heatmap-container"></div>
      </div>
    </section>

  </main>

  <div id="modal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modal-title" class="modal-title">投稿</h2>
        <button id="modal-close" class="modal-close-button" aria-label="閉じる"><img src="img/delete.svg" alt="削除" width="20" class="icon-inline"></button>
      </div>
      <div id="modal-body"></div>
    </div>
  </div>

  <div id="image-viewer" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-content image-content">
      <button id="image-close" class="modal-close-button image-close-button" aria-label="閉じる"><img src="img/delete.svg" alt="削除" width="25" class="icon-inline"></button>
      <img id="full-image" class="full-image" alt="拡大画像" />
    </div>
  </div>

  <template id="post-template">
    <article class="card">
      <div class="card-meta"></div>
      <div class="card-body"></div>
      <div class="tag-list"></div>
      <div class="card-actions"></div>
      <div class="replies"></div>
    </article>
  </template>

  <script src="script.js"></script>
</body>
</html>
